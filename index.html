<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>2025 | Happy New Year</title>
</head>
<body>
  <div class="container">
    <div class="cube" style="--delay: 0s;">
      <span>2</span>
    </div>
    <div class="cube" style="--delay: 0.2s;">
      <span>0</span>
    </div>
    <div class="cube" style="--delay: 0.4s;">
      <span>2</span>
    </div>
    <div class="cube last-cube" style="--delay: 10s;" onclick="startAnimation()">
      <span>4</span>
      <span>5</span>
    </div>
  </div>

  <h2>Happy New Year Buntyaaa!</h2>

  <div class="fireworks-container big-firework"></div>

  <div class="fireworks-container">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
  </div>

  <footer>
    <div class="grass"></div>
    <div class="cat">
      <div class="body"></div>
      <div class="tail"></div>
      <div class="legs">
        <div class="leg front"></div>
        <div class="leg back"></div>
      </div>
      <div class="hand"></div>
      <div class="speech-bubble">Hello!</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
